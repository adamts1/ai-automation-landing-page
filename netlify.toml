[build]
  # Directory where your frontend code is located
  base = "frontend/"
  
  # Build command
  command = "npm run build"
  
  # Directory to publish (output of build)
  publish = "dist"

# Redirect all requests to index.html for single-page app routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Environment variables for production
# [build.environment]
#   NODE_VERSION = "18"

